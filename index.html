<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">

    <header>
        <nav class="navbar mb-5">
            <div class="container d-flex justify-content-between w-50 m-auto border-bottom border-opacity-75">
                <h5 class="m-0">Digital Timer</h5>
                <a class="navbar-brand fa fa-github text-white fs-4" href="https://github.com/AlessioRoman/digital-clock"></a>
            </div>
          </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center">
            <div class="card bg-dark border-white border-1" style="width: 25rem;">
                <div class="card-body text-center text-white">
                    <h5 class="card-title">Timer</h5>
                    <p class="fs-1 mb-2 spacing"><span id="minutes">00</span>:<span id="seconds">00</span></p>
                    <div class="btn-container">
                        <div class="d-flex gap-2 justify-content-around w-50 m-auto">
                            <button id="start" class="btn btn-primary" type="button">START</button>
                            <button id="stop" class="btn btn-primary" type="button">STOP</button>
                            <button id="reset" class="btn btn-primary" type="button">RESET</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="./app/app.js"></script>
</body>
</html>
